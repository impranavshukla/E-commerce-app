<div class="login-container">
  <div class="login-card">

    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Login to your account</p>

    <form [formGroup]="loginData">

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter your password">
      </div>

      <button (click)="onLogin()" type="submit" class="login-btn">
        Login
      </button>

    </form>

    <p class="signup-text">
      Don't have an account?
      <span class="signup-link"><a routerLink="/signUp">Sign Up</a></span>
    </p>

  </div>
</div>

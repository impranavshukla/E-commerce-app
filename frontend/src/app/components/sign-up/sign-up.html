<div class="signup-container">
  <div class="signup-card">

    <h2 class="title">Create Account</h2>
    <p class="subtitle">Sign up to get started</p>

    <form [formGroup]="sellerForm">

      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="name" type="text" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Create a password">
      </div>

      <div class="form-group">
        <label>Role</label>
        <select  formControlName="role">
          <option value="">Select role</option>
          <option value="user">User</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <button (click)="sellerSignUp()" type="submit" class="signup-btn">
        Sign Up
      </button>

    </form>

    <p class="login-text">
      Already have an account?
      <span class="login-link"><a routerLink="/login">Login</a>
</span>
    </p>

  </div>
</div>

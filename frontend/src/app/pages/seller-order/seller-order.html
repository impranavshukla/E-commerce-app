<div class="ordersPage">

    <!-- PAGE HEADER -->
    <div class="pageHeader">
        <div>
            <h2>Orders</h2>
            <p>Manage and track customer orders.</p>
        </div>
    </div>

    <!-- SEARCH + FILTER -->
    <div class="topBar">
        <input type="text" placeholder="Search orders...">

        <select>
            <option>All Status</option>
            <option>Delivered</option>
            <option>Pending</option>
            <option>Cancelled</option>
        </select>
    </div>

    <!-- ORDERS TABLE -->
    <div class="tableContainer">

        <h3>Recent Orders</h3>

        <div class="tableHeader">
            <span>Order ID</span>
            <span>Customer</span>
            <span>Product</span>
            <span>Amount</span>
            <span>Status</span>
            <span>Actions</span>
        </div>

        <!-- ROW 1 -->
        <div class="tableRow">
            <span>#1021</span>
            <span>Amit</span>
            <span>Laptop</span>
            <span>₹50,000</span>
            <span class="status delivered">Delivered</span>
            <div class="actions">
                <button class="viewBtn">View</button>
            </div>
        </div>

        <!-- ROW 2 -->
        <div class="tableRow">
            <span>#1022</span>
            <span>Rahul</span>
            <span>Mobile</span>
            <span>₹18,000</span>
            <span class="status pending">Pending</span>
            <div class="actions">
                <button class="viewBtn">View</button>
            </div>
        </div>

        <!-- ROW 3 -->
        <div class="tableRow">
            <span>#1023</span>
            <span>Neha</span>
            <span>Headphones</span>
            <span>₹2,000</span>
            <span class="status cancelled">Cancelled</span>
            <div class="actions">
                <button class="viewBtn">View</button>
            </div>
        </div>

    </div>

</div>
